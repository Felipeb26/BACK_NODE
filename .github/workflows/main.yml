name: Node.js Package

on:
  push:
    branches:
      - master
      
jobs:
  publish-gpr:
    runs-on: ubuntu-latest
    steps: 
      - uses: action/checout@v2
      - uses: action/setup-node@v1
        with:
          node-version: 16
          registry-url: https://npm.pkg.github.com
          scope: Felipeb26
      - run: npm install
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.GIHUB_TOKEN}}
